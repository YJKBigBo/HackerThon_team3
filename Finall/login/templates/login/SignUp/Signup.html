{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/855cb859ed.js" crossorigin="anonymous"></script>
    <title>FINALL SIGNUP</title>
</head>
<body>
    <div class="display-container">
        <div class="headerpart">
            <div class="login_header">
                <p>회원가입을 진행해주세요 !</p>
            </div>
            <div class="login_tool">
                <div class="login_border">
                    <div class="tool_header">
                        <p>Sign Up</p>
                    </div>
                    <div class="tool_subheader">
                        <p>Just some details to get you in..!</p>
                    </div>
                    <form method="post" onsubmit="return checkPasswords();">
                        {% csrf_token %}
                        <div class="tool_email">
                            <input type="email" name="email" placeholder="이메일 입력해주세요." required autofocus>                        
                        </div>
                        <div class="tool_name">
                            <input type="id" name="username" placeholder="아이디를 입력해주세요." required>
                        </div>
                        <div class="tool_password">
                            <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요." pattern=".{8,25}" title="8자 이상 입력하시오.(최대 25자)" required>
                        </div>
                        <div class="tool_pwcheck">
                            <input type="password" id="password2" name="password2" placeholder="비밀번호를 확인해주세요." pattern=".{8,25}" required>
                        </div>
                        <div class="tool_loginBtn">
                            <button type="submit">회원가입</button>
                        </div>
                    </form>
                    <div class="tool_line">
                            <p>or</p>
                    </div>
                    <div class="tool_icon">
                        <!-- 이하 각종 아이콘 부분 -->
                    </div>
                </div>
            </div>
            <div class="SignUpBtn">
                <a href="{% url 'login' %}">
                    <button>이미 회원이신가요?</button>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        function checkPasswords() {
            var password = document.getElementById("password").value;
            var password2 = document.getElementById("password2").value;

            if (password !== password2) {
                alert("비밀번호가 일치하지 않습니다. 다시 확인해주세요.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
